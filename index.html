<!DOCTYPE html>
<html>
	<head>
		<title>Alone With Death</title>
		<link href="./css/style.css" rel="stylesheet">
	</head>
	<body>
		 
			 <audio id="musicMainMenu" autoplay preload>
			<source  src="./audio/Resident_Evil_movie_soundtrack_2008.mp3" type="audio/mp3">
		</audio>
		

		<div class="wrap">
			<div class="startMenu">
				<div class="gameName">Alone with Death</div>
				<div class="fieldMenu startBtn">START</div>
			</div>
			<div class="pauseMenu">
				<div class="fieldMenu resumeBtn">RESUME</div>
			</div>
			<div class="gameOverMenu">
				<div class="titleGameOver">GAME OVER</div>
				<div class="gameScore"></div>
				<div class="fieldMenu restartBtn">TO MAIN MENU</div>
			</div>
			<div class="pauseIndicator"></div>
		</div>

		<script type="text/javascript" src="js/p5js/p5.min.js"></script>
		<script type="text/javascript" src="js/p5js/p5.sound.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>

		<script type="text/javascript" src="js/bundle.js"></script>
		
	</body>
</html>
